<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>

    <link href="styles/home.css" rel="stylesheet" type="text/css">

</head>
<body>

    <header>
        <div class="banner">
            <img id='img' src="images/sait-logo.png" alt="sait logo">
            <div><h1>Contact page</h1></div>
        </div>

        <div id="home-link">
            <a href="home.html">Home</a>
        </div>
        <div id="contact-link">
            <a href="contact.html">Contact</a>
        </div>

    </header>
    
    <main class="cont-main">
        <form class="form">

        <div class = input>
            <label class="label">Your Name:</label>
            <input  name="name" class="text">
        </div>
       
        <div class = input>
            <label class="label">Your Email:</label>
            <input name="email" class="text">
        </div>

        <div class="input">
            <label>Your Message:</label>
            <textarea name="message" class="text"></textarea>
        </div>

        <div id="button">
            <button type="submit" value="submit">submit</button>
        </div>

        </form>
    
    </main>
    
    <footer id="footer">
        <div><p>Created by Gabreal Kalaf</p></div>
        <div><p>Follow me on <a href="https://github.com/Gabrealk?tab=repositories" target = 'demo'>Social Media</a></p></div>
    
    </footer>
    
</body>
</html>
